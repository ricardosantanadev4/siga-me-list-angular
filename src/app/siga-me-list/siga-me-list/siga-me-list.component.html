<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">
            <span>Siga-mes dispon√≠veis</span>
        </mat-toolbar>
        <div *ngIf="dataSource$ | async as sigaMe; else elseBlock">
            <table mat-table [dataSource]="sigaMe" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Tipo Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>

                <!-- Categoria Column -->
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Ramal Column -->
                <ng-container matColumnDef="ramal">
                    <th mat-header-cell *matHeaderCellDef> ramal </th>
                    <td mat-cell *matCellDef="let element"> {{element.ramal}} </td>
                </ng-container>

                <!-- Destino Column -->
                <ng-container matColumnDef="destino">
                    <th mat-header-cell *matHeaderCellDef> destino </th>
                    <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <ng-template #elseBlock>
            <div class="loadSpinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
